<html>
  <body>
    <h1 style="font-style: italics">Directory listing for readings/</h1>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/554632552/contents/readings');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
