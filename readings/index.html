<html>
  <style>
    body
    {
        color: white;
        background-color: black;
    }

    .filelist
    {
        border: 2px white dashed;
    }
    
  </style>

  <body>
    <h1 style="font-style: italics">Directory listing for readings/</h1>
    
    <div id="files" class="filelist">

    </div>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/554632552/contents/readings');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name == "index.html")
            continue;

          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById("files").innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
